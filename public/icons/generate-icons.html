<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCalibr Icon Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
        }
        h1 { color: #00e600; }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .icon-item {
            text-align: center;
        }
        canvas {
            border: 2px solid #334155;
            border-radius: 8px;
            background: white;
        }
        button {
            background: #00e600;
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #00ff00;
        }
        .instructions {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #00e600;
        }
    </style>
</head>
<body>
    <h1>XCalibr Icon Generator</h1>

    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click the "Generate All Icons" button below</li>
            <li>Click each "Download" button to save the PNG icons</li>
            <li>Place the downloaded icons in the <code>icons/</code> folder</li>
            <li>The extension will then have proper icons!</li>
        </ol>
    </div>

    <button onclick="generateAllIcons()">Generate All Icons</button>

    <div class="icon-preview" id="iconPreview"></div>

    <script>
        const sizes = [16, 32, 48, 128];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 128;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Dark background with rounded corners
            ctx.fillStyle = '#0f172a';
            roundRect(ctx, 0, 0, size, size, size * 0.1875);
            ctx.fill();

            // Terminal window
            const padding = size * 0.25;
            const innerSize = size * 0.5;
            ctx.strokeStyle = '#00e600';
            ctx.lineWidth = scale * 2;
            ctx.fillStyle = '#1e293b';
            roundRect(ctx, padding, padding, innerSize, innerSize, scale * 6);
            ctx.fill();
            ctx.stroke();

            // Terminal prompt symbol (>)
            ctx.beginPath();
            ctx.strokeStyle = '#00e600';
            ctx.lineWidth = scale * 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const promptX = padding + innerSize * 0.1875;
            const promptY = padding + innerSize * 0.3125;
            const promptSize = innerSize * 0.25;

            ctx.moveTo(promptX, promptY);
            ctx.lineTo(promptX + promptSize, promptY + promptSize);
            ctx.lineTo(promptX, promptY + promptSize * 2);
            ctx.stroke();

            // Cursor line
            ctx.beginPath();
            ctx.strokeStyle = '#00e600';
            ctx.lineWidth = scale * 3;
            ctx.lineCap = 'round';
            const cursorX = promptX + promptSize + scale * 8;
            const cursorY = promptY + promptSize;
            ctx.moveTo(cursorX, cursorY);
            ctx.lineTo(cursorX + promptSize, cursorY);
            ctx.stroke();

            // Glow effect
            ctx.strokeStyle = 'rgba(0, 230, 0, 0.2)';
            ctx.lineWidth = scale;
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, innerSize * 0.875, 0, Math.PI * 2);
            ctx.stroke();
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadIcon(canvas, size) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function generateAllIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const container = document.createElement('div');
                container.className = 'icon-item';

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;

                drawIcon(canvas, size);

                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadIcon(canvas, size);

                container.appendChild(canvas);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                preview.appendChild(container);
            });
        }

        // Generate icons on load
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
