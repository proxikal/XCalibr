<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu UI 5: Sci-Fi Holographic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: transparent; display: flex; justify-content: flex-end; height: 100vh; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        .holo-bg {
            background: rgba(0, 50, 100, 0.85); border: 1px solid #00ffff;
            box-shadow: 0 0 15px #00ffff; backdrop-filter: blur(5px);
        }
        .holo-text { color: #00ffff; text-shadow: 0 0 5px #00ffff; }
        .scanline {
            background: linear-gradient(to bottom, transparent 50%, rgba(0,255,255,0.1) 51%);
            background-size: 100% 4px; pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="h-[550px] relative top-12 flex flex-row-reverse">
        <button id="tab" class="w-10 h-32 holo-bg flex flex-col items-center justify-center gap-4 text-cyan-300 cursor-pointer z-50 rounded-l-lg hover:brightness-125 transition-all">
            <div style="writing-mode: vertical-rl;" class="text-xs tracking-widest font-bold">SYSTEM</div>
        </button>
        <div id="menu" class="h-full w-0 holo-bg border-r-0 rounded-l-lg overflow-hidden transition-all duration-300 relative">
            <div class="absolute inset-0 scanline z-0"></div>
            <div class="relative z-10 p-4">
                <h2 class="holo-text text-center text-lg font-bold mb-4 border-b border-cyan-500 pb-2">MAIN_MENU</h2>
                <div class="space-y-3">
                    <div class="p-2 bg-cyan-900/30 border border-cyan-500/50 text-cyan-100 text-xs">TARGET_SELECTOR</div>
                    <div class="p-2 bg-cyan-900/30 border border-cyan-500/50 text-cyan-100 text-xs">DATA_DUMP</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const tab = document.getElementById('tab');
        const menu = document.getElementById('menu');
        let open = false;
        tab.addEventListener('click', () => {
            open = !open;
            menu.style.width = open ? '220px' : '0';
        });
    </script>
</body>
</html>
