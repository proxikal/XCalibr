<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu UI Concept 5: Search & Command Palette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #app-container {
            height: 550px;
            display: flex;
            flex-direction: row-reverse;
            align-items: flex-start;
            position: relative;
            top: 50px;
            right: 0;
        }
        .palette-bg {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- Minimal Tab -->
        <button id="toggle-search" class="z-50 bg-neutral-900 text-neutral-400 w-8 h-20 flex flex-col items-center justify-center rounded-l-md shadow-lg border-l border-neutral-700 hover:text-white hover:bg-neutral-800 transition-all cursor-pointer">
            <i class="fa-solid fa-magnifying-glass mb-2"></i>
            <span class="text-[9px] -rotate-90 whitespace-nowrap font-bold tracking-wider">TOOLS</span>
        </button>

        <!-- Command Palette Panel -->
        <div id="palette-panel" class="palette-bg h-full w-0 shadow-2xl overflow-hidden transition-all duration-200 flex flex-col border-l border-neutral-800">
            
            <!-- Search Area -->
            <div class="p-3 border-b border-neutral-800 bg-neutral-900">
                <div class="relative flex items-center">
                    <i class="fa-solid fa-terminal absolute left-3 text-neutral-500 text-xs"></i>
                    <input type="text" id="cmd-input" placeholder="Type a command..." class="w-full bg-neutral-800 text-white text-sm rounded-md pl-8 pr-2 py-2 border border-neutral-700 focus:border-blue-500 focus:outline-none placeholder-neutral-600">
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto p-2">
                
                <div class="text-[10px] uppercase font-bold text-neutral-600 mb-2 px-2 mt-2">Recently Used</div>
                
                <div class="space-y-1">
                    <button class="w-full flex items-center justify-between p-2 rounded-md hover:bg-blue-600/10 group transition-colors text-left border border-transparent hover:border-blue-500/30">
                        <div class="flex items-center gap-3">
                            <span class="w-5 text-center"><i class="fa-solid fa-bug text-neutral-400 group-hover:text-blue-400"></i></span>
                            <span class="text-neutral-300 text-xs font-medium group-hover:text-white">Debug Mode</span>
                        </div>
                        <span class="text-[9px] text-neutral-600 border border-neutral-700 rounded px-1 group-hover:text-blue-300 group-hover:border-blue-500/30">âŒ˜D</span>
                    </button>

                    <button class="w-full flex items-center justify-between p-2 rounded-md hover:bg-blue-600/10 group transition-colors text-left border border-transparent hover:border-blue-500/30">
                        <div class="flex items-center gap-3">
                            <span class="w-5 text-center"><i class="fa-solid fa-eye-dropper text-neutral-400 group-hover:text-blue-400"></i></span>
                            <span class="text-neutral-300 text-xs font-medium group-hover:text-white">Color Picker</span>
                        </div>
                    </button>
                </div>

                <div class="text-[10px] uppercase font-bold text-neutral-600 mb-2 px-2 mt-4">All Tools</div>

                <div class="space-y-1">
                    <!-- Tool Item -->
                    <button class="w-full flex items-center gap-3 p-2 rounded-md hover:bg-neutral-800 transition-colors text-left">
                        <div class="w-6 h-6 rounded bg-neutral-800 flex items-center justify-center border border-neutral-700">
                            <i class="fa-brands fa-js text-yellow-500 text-xs"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-neutral-300 text-xs font-medium">JS Console</span>
                            <span class="text-neutral-600 text-[9px]">Execute snippets</span>
                        </div>
                    </button>

                    <!-- Tool Item -->
                    <button class="w-full flex items-center gap-3 p-2 rounded-md hover:bg-neutral-800 transition-colors text-left">
                        <div class="w-6 h-6 rounded bg-neutral-800 flex items-center justify-center border border-neutral-700">
                            <i class="fa-solid fa-image text-purple-500 text-xs"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-neutral-300 text-xs font-medium">Assets</span>
                            <span class="text-neutral-600 text-[9px]">Extract images</span>
                        </div>
                    </button>

                     <!-- Tool Item -->
                     <button class="w-full flex items-center gap-3 p-2 rounded-md hover:bg-neutral-800 transition-colors text-left">
                        <div class="w-6 h-6 rounded bg-neutral-800 flex items-center justify-center border border-neutral-700">
                            <i class="fa-solid fa-shield-halved text-green-500 text-xs"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-neutral-300 text-xs font-medium">Security</span>
                            <span class="text-neutral-600 text-[9px]">Headers & Cookies</span>
                        </div>
                    </button>
                </div>

            </div>

            <!-- Footer -->
            <div class="p-2 border-t border-neutral-800 text-[9px] text-neutral-500 flex justify-between px-3 bg-neutral-900">
                <span>XCalibr v1.0</span>
                <span class="hover:text-neutral-300 cursor-pointer">Help?</span>
            </div>
            
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-search');
        const panel = document.getElementById('palette-panel');
        const input = document.getElementById('cmd-input');
        let isOpen = false;

        toggleBtn.addEventListener('click', () => {
            isOpen = !isOpen;
            if(isOpen) {
                panel.style.width = '240px';
                setTimeout(() => input.focus(), 250);
            } else {
                panel.style.width = '0';
            }
        });
    </script>
</body>
</html>
