<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu UI 20: IDE Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: transparent; display: flex; justify-content: flex-end; height: 100vh; overflow: hidden; font-family: 'Consolas', monospace; }
        .ide-bg { background-color: #1e1e1e; color: #cccccc; }
        .ide-sidebar { background-color: #333333; }
        .ide-item-active { border-left: 2px solid #007acc; color: white; }
    </style>
</head>
<body>
    <div class="h-[550px] relative top-12 flex flex-row-reverse shadow-2xl">
        <div class="w-12 ide-sidebar flex flex-col items-center py-4 gap-4 z-50 h-full border-l border-black">
            <div class="w-12 h-12 flex items-center justify-center text-gray-400 cursor-pointer ide-item-active" onclick="toggleView()">
                <i class="fa-solid fa-copy text-xl"></i>
            </div>
            <div class="w-12 h-12 flex items-center justify-center text-gray-400 cursor-pointer"><i class="fa-solid fa-search text-xl"></i></div>
            <div class="w-12 h-12 flex items-center justify-center text-gray-400 cursor-pointer"><i class="fa-solid fa-bug text-xl"></i></div>
        </div>
        <div id="panel" class="ide-bg h-full w-0 overflow-hidden flex flex-col transition-all duration-100 border-l border-black">
            <div class="h-8 flex items-center px-4 text-xs font-bold uppercase bg-[#252526]">EXPLORER</div>
            <div class="flex-1 overflow-y-auto p-2">
                <div class="pl-4 py-1 text-sm bg-[#37373d]">script.js</div>
                <div class="pl-4 py-1 text-sm text-gray-400">style.css</div>
            </div>
        </div>
    </div>
    <script>
        const panel = document.getElementById('panel');
        let open = false;
        function toggleView() {
            open = !open;
            panel.style.width = open ? '200px' : '0';
        }
    </script>
</body>
</html>
