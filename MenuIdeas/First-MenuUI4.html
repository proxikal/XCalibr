<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu UI Concept 4: Dual-Pane Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        #app-container {
            height: 550px;
            display: flex;
            flex-direction: row-reverse;
            align-items: flex-start;
            position: relative;
            top: 50px;
            right: 0;
        }
        .tool-panel {
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- Primary Icon Bar (Always Visible or Toggled) -->
        <div id="primary-bar" class="h-full w-14 bg-gray-900 flex flex-col items-center py-4 border-l border-gray-700 z-50 transition-transform duration-300 translate-x-full">
            
            <!-- Logo/Toggle -->
            <div class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center text-white mb-6 shadow-lg cursor-pointer hover:bg-blue-500 transition-colors" id="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <!-- Nav Icons -->
            <div class="flex-1 w-full space-y-4 flex flex-col items-center">
                <button class="w-10 h-10 rounded hover:bg-gray-800 text-gray-400 hover:text-white transition-colors active-nav relative" onclick="showPanel('favorites')">
                    <i class="fa-solid fa-star"></i>
                    <div class="absolute right-0 top-2 bottom-2 w-1 bg-blue-500 rounded-l hidden indicator"></div>
                </button>
                <button class="w-10 h-10 rounded hover:bg-gray-800 text-gray-400 hover:text-white transition-colors relative" onclick="showPanel('dev')">
                    <i class="fa-solid fa-code"></i>
                    <div class="absolute right-0 top-2 bottom-2 w-1 bg-blue-500 rounded-l hidden indicator"></div>
                </button>
                <button class="w-10 h-10 rounded hover:bg-gray-800 text-gray-400 hover:text-white transition-colors relative" onclick="showPanel('style')">
                    <i class="fa-solid fa-palette"></i>
                    <div class="absolute right-0 top-2 bottom-2 w-1 bg-blue-500 rounded-l hidden indicator"></div>
                </button>
            </div>

            <!-- Bottom Icons -->
            <button class="w-10 h-10 rounded hover:bg-gray-800 text-gray-400 hover:text-white transition-colors mt-auto">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>

        <!-- Secondary Detail Panel (Slides out to the left of the bar) -->
        <div id="detail-panel" class="h-full bg-gray-800 w-0 overflow-hidden transition-all duration-300 tool-panel border-l border-gray-700">
            <div class="w-[200px] p-4"> <!-- Fixed width content container -->
                
                <h2 class="text-white font-bold text-lg mb-4 flex items-center gap-2">
                    <span id="panel-title">Favorites</span>
                </h2>

                <div class="space-y-3" id="panel-content">
                    <!-- Dynamic Content -->
                    <div class="bg-gray-700/50 p-3 rounded hover:bg-gray-700 cursor-pointer border border-transparent hover:border-gray-600 transition-all">
                        <div class="flex items-center gap-3 mb-1">
                            <i class="fa-brands fa-css3 text-blue-400"></i>
                            <span class="text-gray-200 text-sm font-medium">CSS Inspector</span>
                        </div>
                        <p class="text-gray-400 text-xs">Live edit styles</p>
                    </div>

                    <div class="bg-gray-700/50 p-3 rounded hover:bg-gray-700 cursor-pointer border border-transparent hover:border-gray-600 transition-all">
                        <div class="flex items-center gap-3 mb-1">
                            <i class="fa-solid fa-database text-green-400"></i>
                            <span class="text-gray-200 text-sm font-medium">Storage Viewer</span>
                        </div>
                        <p class="text-gray-400 text-xs">Local & Session data</p>
                    </div>
                </div>

                <!-- Resize hint -->
                <div class="mt-8 text-center">
                    <button class="text-gray-500 hover:text-gray-300 text-xs border border-gray-600 rounded px-2 py-1" id="expand-full">
                        <i class="fa-solid fa-arrows-left-right mr-1"></i> Expand View
                    </button>
                </div>

            </div>
        </div>

        <!-- Initial Trigger Tab -->
        <button id="trigger-tab" class="z-40 bg-gray-900 text-white w-10 h-12 flex items-center justify-center rounded-l-lg shadow-lg hover:bg-gray-800 transition-all border-l border-t border-b border-gray-700 absolute right-0">
            <i class="fa-solid fa-bars"></i>
        </button>

    </div>

    <script>
        const triggerTab = document.getElementById('trigger-tab');
        const primaryBar = document.getElementById('primary-bar');
        const detailPanel = document.getElementById('detail-panel');
        const closeBtn = document.getElementById('close-btn');
        const panelTitle = document.getElementById('panel-title');
        const expandFullBtn = document.getElementById('expand-full');
        
        let isOpen = false;

        triggerTab.addEventListener('click', () => {
            primaryBar.classList.remove('translate-x-full');
            triggerTab.classList.add('hidden');
            // Auto open first panel
            detailPanel.style.width = '200px'; 
            isOpen = true;
            updateActive(0);
        });

        closeBtn.addEventListener('click', () => {
            primaryBar.classList.add('translate-x-full');
            detailPanel.style.width = '0';
            setTimeout(() => triggerTab.classList.remove('hidden'), 300);
            isOpen = false;
        });

        const panels = {
            favorites: "Favorites",
            dev: "Development",
            style: "Styling"
        };

        function showPanel(type) {
            panelTitle.innerText = panels[type];
            // Here you would swap content
            detailPanel.style.width = '200px';
        }

        // Handle Active State visuals
        const buttons = document.querySelectorAll('#primary-bar button.relative');
        function updateActive(index) {
            buttons.forEach((btn, i) => {
                const ind = btn.querySelector('.indicator');
                if (ind) {
                    if (i === index) ind.classList.remove('hidden');
                    else ind.classList.add('hidden');
                }
            });
        }
        
        buttons.forEach((btn, i) => {
            btn.addEventListener('click', () => updateActive(i));
        });

        let isExpanded = false;
        expandFullBtn.addEventListener('click', () => {
            isExpanded = !isExpanded;
            detailPanel.style.width = isExpanded ? '400px' : '200px';
        });

    </script>
</body>
</html>
