<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu UI Concept 2: Cyber/HUD Drawer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace; /* Tech feel */
        }
        #app-container {
            height: 550px;
            display: flex;
            flex-direction: row-reverse;
            align-items: flex-start;
            position: relative;
            top: 50px;
            right: 0;
        }
        /* Neon Glow Effects */
        .neon-border {
            box-shadow: 0 0 5px #06b6d4, inset 0 0 5px #06b6d4;
        }
        .neon-text {
            text-shadow: 0 0 2px #06b6d4;
        }
        .tech-bg {
            background-color: #050505;
            background-image: linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- Tech Toggle Tab -->
        <button id="toggle-btn" class="z-50 bg-black text-cyan-400 w-10 h-16 flex flex-col items-center justify-center rounded-l-sm border-l-2 border-t border-b border-cyan-500 shadow-[0_0_10px_rgba(6,182,212,0.3)] hover:bg-gray-900 transition-all cursor-pointer group">
            <i class="fa-solid fa-bars text-lg group-hover:scale-110 transition-transform"></i>
            <div class="h-1 w-1 bg-cyan-400 rounded-full mt-2 animate-pulse"></div>
        </button>

        <!-- Main Interface -->
        <div id="menu-panel" class="bg-black tech-bg h-full border-l border-cyan-500/50 flex flex-col overflow-hidden w-0 transition-all duration-300 relative">
            
            <!-- Corner Decals -->
            <div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-cyan-500"></div>
            <div class="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-cyan-500"></div>

            <!-- Header -->
            <div class="p-4 border-b border-cyan-900/50 flex flex-col gap-1 bg-black/80 backdrop-blur-sm">
                <h2 class="text-cyan-400 font-bold text-sm tracking-widest uppercase neon-text flex justify-between items-center">
                    <span>Sys.Tools</span>
                    <span class="text-[8px] bg-cyan-900/50 px-1 py-0.5 rounded text-cyan-200">v2.0</span>
                </h2>
                <div class="h-[1px] w-full bg-cyan-900"></div>
            </div>

            <!-- Quick Stats/Info Row -->
            <div class="flex border-b border-cyan-900/50 text-[9px] text-cyan-600 bg-black">
                <div class="flex-1 p-1 text-center border-r border-cyan-900/50">CPU: 12%</div>
                <div class="flex-1 p-1 text-center">MEM: 40mb</div>
            </div>

            <!-- Accordion Menu -->
            <div class="flex-1 overflow-y-auto p-2 space-y-2">
                
                <!-- Group 1 -->
                <div class="group">
                    <button class="w-full flex items-center justify-between p-2 bg-gray-900 border border-cyan-900 hover:border-cyan-500/50 text-cyan-100 text-xs transition-colors mb-1" onclick="toggleGroup('g1')">
                        <span class="font-bold tracking-wider"><i class="fa-solid fa-code mr-2 text-cyan-500"></i>DEV</span>
                        <i class="fa-solid fa-caret-down text-cyan-700"></i>
                    </button>
                    <div id="g1" class="space-y-1 pl-1">
                        <div class="flex items-center gap-2 p-1.5 hover:bg-cyan-900/20 cursor-pointer border-l-2 border-transparent hover:border-cyan-400 transition-all">
                            <i class="fa-solid fa-terminal text-xs text-cyan-600"></i>
                            <span class="text-gray-400 text-xs hover:text-cyan-300">Console</span>
                        </div>
                        <div class="flex items-center gap-2 p-1.5 hover:bg-cyan-900/20 cursor-pointer border-l-2 border-transparent hover:border-cyan-400 transition-all">
                            <i class="fa-solid fa-file-code text-xs text-cyan-600"></i>
                            <span class="text-gray-400 text-xs hover:text-cyan-300">Formatter</span>
                        </div>
                    </div>
                </div>

                <!-- Group 2 -->
                <div class="group">
                    <button class="w-full flex items-center justify-between p-2 bg-gray-900 border border-cyan-900 hover:border-cyan-500/50 text-cyan-100 text-xs transition-colors mb-1" onclick="toggleGroup('g2')">
                        <span class="font-bold tracking-wider"><i class="fa-solid fa-palette mr-2 text-pink-500"></i>UI/UX</span>
                        <i class="fa-solid fa-caret-down text-cyan-700"></i>
                    </button>
                    <div id="g2" class="space-y-1 pl-1">
                        <div class="flex items-center gap-2 p-1.5 hover:bg-cyan-900/20 cursor-pointer border-l-2 border-transparent hover:border-pink-400 transition-all">
                            <i class="fa-solid fa-eye text-xs text-pink-600"></i>
                            <span class="text-gray-400 text-xs hover:text-pink-300">Inspect</span>
                        </div>
                        <div class="flex items-center gap-2 p-1.5 hover:bg-cyan-900/20 cursor-pointer border-l-2 border-transparent hover:border-pink-400 transition-all">
                            <i class="fa-solid fa-wand-magic-sparkles text-xs text-pink-600"></i>
                            <span class="text-gray-400 text-xs hover:text-pink-300">CSS Edit</span>
                        </div>
                    </div>
                </div>

            </div>
            
            <!-- Resizer Handle -->
            <div id="resizer" class="absolute left-0 top-0 bottom-0 w-1 cursor-col-resize hover:bg-cyan-500/50 transition-colors z-20"></div>

            <!-- Footer Action -->
            <div class="p-2 border-t border-cyan-900/50 bg-black">
                <button class="w-full border border-red-900/50 text-red-500 hover:bg-red-900/20 hover:text-red-400 py-1 text-xs uppercase tracking-widest transition-colors">
                    <i class="fa-solid fa-power-off mr-1"></i> Exit
                </button>
            </div>

        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const menuPanel = document.getElementById('menu-panel');
        let isOpen = false;
        
        toggleBtn.addEventListener('click', () => {
            isOpen = !isOpen;
            menuPanel.style.width = isOpen ? '180px' : '0';
        });

        function toggleGroup(id) {
            // Simple accordion logic if needed, currently CSS Handles display but we can animate height
            // For now, let's just leave it always open for the mockup
        }

        // Resizer logic (simplified for mockup)
        const resizer = document.getElementById('resizer');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const containerRight = document.getElementById('app-container').getBoundingClientRect().right;
            const newWidth = containerRight - e.clientX;
            if (newWidth > 150 && newWidth < 400) {
                menuPanel.style.width = newWidth + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = 'default';
        });
    </script>
</body>
</html>
