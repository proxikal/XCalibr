<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu UI Concept 3: Glassmorphism Floating Dock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: flex-end;
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #app-container {
            height: auto;
            max-height: 550px;
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            padding-right: 10px;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- Floater Button -->
        <button id="main-fab" class="z-50 w-12 h-12 rounded-full glass shadow-xl flex items-center justify-center text-white hover:bg-white/10 transition-all transform hover:scale-105 group relative cursor-pointer">
            <i class="fa-solid fa-layer-group text-lg transition-transform group-hover:rotate-180"></i>
        </button>

        <!-- Menu Container -->
        <div id="menu-content" class="mr-4 glass rounded-2xl shadow-2xl flex flex-col w-0 overflow-hidden transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] opacity-0 h-[500px]">
            
            <!-- User/Profile/Top Section -->
            <div class="p-4 flex items-center gap-3 border-b border-white/5">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white text-xs font-bold">XC</div>
                <div class="flex-1 min-w-0">
                    <div class="text-white text-sm font-medium truncate">XCalibr</div>
                    <div class="text-white/40 text-[10px]">Dev Suite</div>
                </div>
            </div>

            <!-- Grid of Tools -->
            <div class="flex-1 overflow-y-auto hide-scrollbar p-3">
                <div class="grid grid-cols-1 gap-2">
                    
                    <!-- Card Item -->
                    <div class="p-2 rounded-xl hover:bg-white/10 transition-colors cursor-pointer group flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-indigo-500/20 flex items-center justify-center text-indigo-400 group-hover:bg-indigo-500 group-hover:text-white transition-all">
                            <i class="fa-solid fa-droplet text-sm"></i>
                        </div>
                        <div class="flex-1">
                            <div class="text-white/90 text-xs font-medium">Colors</div>
                            <div class="text-white/40 text-[9px]">Pick & manage</div>
                        </div>
                        <i class="fa-solid fa-chevron-right text-[10px] text-white/20 group-hover:text-white/60"></i>
                    </div>

                    <!-- Card Item -->
                    <div class="p-2 rounded-xl hover:bg-white/10 transition-colors cursor-pointer group flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-emerald-500/20 flex items-center justify-center text-emerald-400 group-hover:bg-emerald-500 group-hover:text-white transition-all">
                            <i class="fa-solid fa-magnifying-glass text-sm"></i>
                        </div>
                        <div class="flex-1">
                            <div class="text-white/90 text-xs font-medium">Inspect</div>
                            <div class="text-white/40 text-[9px]">Deep analysis</div>
                        </div>
                        <i class="fa-solid fa-chevron-right text-[10px] text-white/20 group-hover:text-white/60"></i>
                    </div>

                     <!-- Card Item -->
                     <div class="p-2 rounded-xl hover:bg-white/10 transition-colors cursor-pointer group flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-orange-500/20 flex items-center justify-center text-orange-400 group-hover:bg-orange-500 group-hover:text-white transition-all">
                            <i class="fa-solid fa-bolt text-sm"></i>
                        </div>
                        <div class="flex-1">
                            <div class="text-white/90 text-xs font-medium">Actions</div>
                            <div class="text-white/40 text-[9px]">Quick scripts</div>
                        </div>
                        <i class="fa-solid fa-chevron-right text-[10px] text-white/20 group-hover:text-white/60"></i>
                    </div>
                    
                    <!-- Divider -->
                    <div class="h-px bg-white/5 my-1"></div>

                     <!-- Card Item -->
                     <div class="p-2 rounded-xl hover:bg-white/10 transition-colors cursor-pointer group flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-slate-500/20 flex items-center justify-center text-slate-400 group-hover:bg-slate-500 group-hover:text-white transition-all">
                            <i class="fa-solid fa-gear text-sm"></i>
                        </div>
                        <div class="flex-1">
                            <div class="text-white/90 text-xs font-medium">Config</div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Bottom Expand Handle -->
            <div class="h-6 flex items-center justify-center cursor-pointer hover:bg-white/5 transition-colors" id="expand-more">
                <i class="fa-solid fa-ellipsis text-white/20"></i>
            </div>

        </div>

    </div>

    <script>
        const fab = document.getElementById('main-fab');
        const menu = document.getElementById('menu-content');
        let open = false;

        fab.addEventListener('click', () => {
            open = !open;
            if(open) {
                menu.style.width = '200px';
                menu.style.opacity = '1';
                fab.classList.add('rotate-45'); // Rotate icon
            } else {
                menu.style.width = '0';
                menu.style.opacity = '0';
                fab.classList.remove('rotate-45');
            }
        });

        // Expand more logic
        const expandMore = document.getElementById('expand-more');
        let expanded = false;
        expandMore.addEventListener('click', () => {
            expanded = !expanded;
            menu.style.width = expanded ? '350px' : '200px';
            // Could also change grid layout here
        });
    </script>
</body>
</html>
