<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu UI 3: Brutalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: transparent; display: flex; justify-content: flex-end; height: 100vh; overflow: hidden; font-family: 'Courier New', monospace; }
        .brutal-border { border: 3px solid #000; box-shadow: 4px 4px 0 #000; }
        .bg-acid { background-color: #ccff00; }
    </style>
</head>
<body>
    <div class="h-[550px] relative top-12 flex flex-row-reverse items-start">
        <button id="tab" class="w-14 h-14 bg-white brutal-border flex items-center justify-center text-2xl hover:bg-acid transition-colors cursor-pointer z-50">
            <i class="fa-solid fa-plus" id="icon"></i>
        </button>
        <div id="menu" class="h-full bg-white brutal-border border-r-0 mr-[-3px] w-0 transition-all duration-200 overflow-hidden flex flex-col">
            <div class="bg-black text-white p-2 font-black text-xl uppercase">Tools_V1</div>
            <div class="p-4 space-y-3 bg-white flex-1 overflow-y-auto">
                <div class="brutal-border p-2 bg-acid hover:bg-black hover:text-white cursor-pointer transition-colors font-bold">01. PICKER</div>
                <div class="brutal-border p-2 bg-cyan-300 hover:bg-black hover:text-white cursor-pointer transition-colors font-bold">02. INSPECT</div>
                <div class="brutal-border p-2 bg-pink-500 hover:bg-black hover:text-white cursor-pointer transition-colors font-bold">03. DEBUG</div>
            </div>
        </div>
    </div>
    <script>
        const tab = document.getElementById('tab');
        const menu = document.getElementById('menu');
        const icon = document.getElementById('icon');
        let open = false;
        tab.addEventListener('click', () => {
            open = !open;
            menu.style.width = open ? '220px' : '0';
            icon.className = open ? 'fa-solid fa-minus' : 'fa-solid fa-plus';
        });
    </script>
</body>
</html>
