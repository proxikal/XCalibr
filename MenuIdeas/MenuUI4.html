<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu UI 4: Organic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: transparent; display: flex; justify-content: flex-end; height: 100vh; overflow: hidden; font-family: 'Quicksand', sans-serif; }
        .organic-blob { border-radius: 30px 0 0 30px; }
        .bubble-btn { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
    </style>
</head>
<body>
    <div class="h-[550px] relative top-12 flex flex-row-reverse items-center pr-2">
        <button id="tab" class="w-14 h-14 rounded-full bubble-btn shadow-lg flex items-center justify-center text-gray-700 hover:scale-110 transition-transform cursor-pointer z-50">
            <i class="fa-solid fa-bars text-xl"></i>
        </button>
        <div id="menu" class="h-[90%] w-0 bg-white/90 shadow-xl organic-blob overflow-hidden flex flex-col mr-[-20px] pr-6 transition-all duration-500">
            <div class="p-6">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Tools</h2>
                <div class="space-y-3">
                    <div class="p-3 rounded-2xl bg-pink-50 text-pink-500 flex items-center gap-3"><i class="fa-solid fa-palette"></i> Colors</div>
                    <div class="p-3 rounded-2xl bg-blue-50 text-blue-500 flex items-center gap-3"><i class="fa-solid fa-code"></i> JSON</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const tab = document.getElementById('tab');
        const menu = document.getElementById('menu');
        let open = false;
        tab.addEventListener('click', () => {
            open = !open;
            menu.style.width = open ? '240px' : '0';
        });
    </script>
</body>
</html>
