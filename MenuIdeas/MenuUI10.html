<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu UI 10: Circular Fan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: transparent; display: flex; justify-content: flex-end; height: 100vh; overflow: hidden; font-family: sans-serif; }
        .wrapper { position: relative; width: 200px; height: 200px; top: 100px; right: 20px; }
        .trigger {
            width: 60px; height: 60px; background: #ff4757; border-radius: 50%; color: white;
            display: flex; justify-content: center; align-items: center; font-size: 24px;
            position: absolute; bottom: 0; right: 0; cursor: pointer; z-index: 10;
            transition: transform 0.3s;
        }
        .menu-item {
            width: 45px; height: 45px; background: #2f3542; border-radius: 50%; color: white;
            display: flex; justify-content: center; align-items: center; position: absolute;
            bottom: 8px; right: 8px; transition: all 0.4s; opacity: 0;
        }
        .active .trigger { transform: rotate(45deg); }
        .active .menu-item:nth-child(1) { transform: translateY(-70px); opacity: 1; }
        .active .menu-item:nth-child(2) { transform: translate(-50px, -50px); opacity: 1; }
        .active .menu-item:nth-child(3) { transform: translateX(-70px); opacity: 1; }
    </style>
</head>
<body>
    <div class="wrapper" id="menu">
        <div class="menu-item"><i class="fa-solid fa-gear"></i></div>
        <div class="menu-item"><i class="fa-solid fa-palette"></i></div>
        <div class="menu-item"><i class="fa-solid fa-code"></i></div>
        <div class="trigger" id="btn"><i class="fa-solid fa-plus"></i></div>
    </div>
    <script>
        document.getElementById('btn').addEventListener('click', () => {
            document.getElementById('menu').classList.toggle('active');
        });
    </script>
</body>
</html>
