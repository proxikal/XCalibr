<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu UI 14: Gamer RGB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: transparent; display: flex; justify-content: flex-end; height: 100vh; overflow: hidden; font-family: 'Rajdhani', sans-serif; }
        .rgb-border { position: relative; background: #111; }
        .rgb-border::before {
            content: ''; position: absolute; left: -2px; top: 0; bottom: 0; width: 4px;
            background: linear-gradient(180deg, #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 100% 400%; animation: rgb 3s linear infinite;
        }
        @keyframes rgb { 0% { background-position: 0% 0%; } 100% { background-position: 0% 100%; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="h-[550px] relative top-12 flex flex-row-reverse">
        <button id="tab" class="w-12 h-16 bg-neutral-900 border-l-2 border-red-500 text-white flex items-center justify-center cursor-pointer z-50">
            <i class="fa-solid fa-gamepad text-2xl"></i>
        </button>
        <div id="menu" class="h-full bg-neutral-900 rgb-border w-0 overflow-hidden transition-all duration-200 flex flex-col">
            <div class="p-4 bg-black/50 border-b border-gray-800 text-white font-bold">PRO TOOLS</div>
            <div class="p-4 space-y-4 flex-1">
                <div class="h-10 border border-gray-700 bg-gray-900 flex items-center px-3 text-white">PERFORMANCE</div>
                <div class="h-10 border border-gray-700 bg-gray-900 flex items-center px-3 text-white">NETWORK</div>
            </div>
        </div>
    </div>
    <script>
        const tab = document.getElementById('tab');
        const menu = document.getElementById('menu');
        let open = false;
        tab.addEventListener('click', () => {
            open = !open;
            menu.style.width = open ? '240px' : '0';
        });
    </script>
</body>
</html>
