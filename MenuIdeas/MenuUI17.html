<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu UI 17: Hexagonal Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: transparent; display: flex; justify-content: flex-end; height: 100vh; overflow: hidden; font-family: sans-serif; }
        .hex-grid {
            display: flex; flex-direction: column; align-items: center; margin-right: 10px;
            transform: translateX(150px); transition: transform 0.4s ease;
        }
        .hex-grid.open { transform: translateX(0); }
        .hex-row { display: flex; margin-bottom: -10px; }
        .hex-row.offset { margin-left: 26px; }
        .hex {
            width: 52px; height: 60px; background: #2d3748; color: #718096;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            margin: 2px; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .hex:hover { background: #4299e1; color: white; }
    </style>
</head>
<body>
    <div style="height: 550px; position: relative; top: 50px; display: flex; align-items: center;">
        <div class="hex" style="background: #ed8936; color: white; position: fixed; right: 20px; z-index: 50;" onclick="toggle()"><i class="fa-solid fa-hive"></i></div>
        <div id="grid" class="hex-grid">
            <div class="hex-row"><div class="hex"><i class="fa-solid fa-eye"></i></div><div class="hex"><i class="fa-solid fa-palette"></i></div></div>
            <div class="hex-row offset"><div class="hex"><i class="fa-solid fa-bug"></i></div><div class="hex"><i class="fa-solid fa-image"></i></div></div>
        </div>
    </div>
    <script>
        function toggle() { document.getElementById('grid').classList.toggle('open'); }
    </script>
</body>
</html>
