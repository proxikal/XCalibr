<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu UI 13: Minimal Line Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: transparent; display: flex; justify-content: flex-end; height: 100vh; overflow: hidden; font-family: 'Helvetica Neue', sans-serif; }
        .wireframe-bg { background: white; border-left: 1px solid black; }
        .line-item { border-bottom: 1px solid #eee; }
        .line-item:hover { color: black; }
    </style>
</head>
<body>
    <div class="h-[550px] relative top-12 flex flex-row-reverse">
        <button id="tab" class="w-12 h-12 bg-black text-white flex items-center justify-center hover:bg-gray-800 transition-colors z-50 cursor-pointer">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div id="menu" class="wireframe-bg h-full w-0 overflow-hidden transition-all duration-300 flex flex-col">
            <div class="p-6">
                <h1 class="text-3xl font-light tracking-tighter mb-8">TOOLS.</h1>
                <nav class="flex flex-col text-gray-400">
                    <a href="#" class="line-item py-4 flex justify-between items-center group transition-colors">
                        <span class="text-sm tracking-widest uppercase">Inspect</span>
                    </a>
                    <a href="#" class="line-item py-4 flex justify-between items-center group transition-colors">
                        <span class="text-sm tracking-widest uppercase">Palette</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
    <script>
        const tab = document.getElementById('tab');
        const menu = document.getElementById('menu');
        let open = false;
        tab.addEventListener('click', () => {
            open = !open;
            menu.style.width = open ? '300px' : '0';
        });
    </script>
</body>
</html>
