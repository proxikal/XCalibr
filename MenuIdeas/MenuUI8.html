<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu UI 8: Paper Sketch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
        body { background: transparent; display: flex; justify-content: flex-end; height: 100vh; overflow: hidden; font-family: 'Patrick Hand', cursive; }
        .paper-bg {
            background-color: #fdfbf7;
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 20px;
            box-shadow: -5px 5px 10px rgba(0,0,0,0.1); border-left: 2px solid #333;
        }
        .sketch-btn {
            border: 2px solid #333; border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            background: white; cursor: pointer; transition: transform 0.1s;
        }
        .sketch-btn:hover { transform: scale(1.05) rotate(-2deg); }
    </style>
</head>
<body>
    <div style="height: 550px; display: flex; flex-direction: row-reverse; position: relative; top: 50px;">
        <div id="tab" class="sketch-btn" style="width: 50px; height: 60px; display: flex; align-items: center; justify-content: center; margin-top: 20px; z-index: 50;">
            <i class="fa-solid fa-pencil"></i>
        </div>
        <div id="menu" class="paper-bg" style="width: 0; height: 100%; overflow: hidden; transition: width 0.3s ease-out;">
            <div style="padding: 20px;">
                <h2>My Tools</h2>
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <div style="cursor: pointer;">- Inspect Stuff</div>
                    <div style="cursor: pointer;">- Colors (picker)</div>
                    <div style="cursor: pointer;">- Code Bits</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const tab = document.getElementById('tab');
        const menu = document.getElementById('menu');
        let open = false;
        tab.addEventListener('click', () => {
            open = !open;
            menu.style.width = open ? '220px' : '0';
        });
    </script>
</body>
</html>
