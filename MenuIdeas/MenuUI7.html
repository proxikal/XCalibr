<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu UI 7: Terminal</title>
    <style>
        body { background: transparent; display: flex; justify-content: flex-end; height: 100vh; overflow: hidden; font-family: 'Courier New', monospace; }
        .term-bg { background-color: #0c0c0c; border-left: 1px solid #33ff00; color: #33ff00; }
        .cursor::after { content: 'â–ˆ'; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .cmd-item:hover { background: #33ff00; color: #000; cursor: pointer; }
    </style>
</head>
<body>
    <div style="height: 550px; display: flex; flex-direction: row-reverse; position: relative; top: 50px;">
        <button id="tab" style="background: #000; border: 1px solid #33ff00; color: #33ff00; padding: 10px; cursor: pointer;">>_</button>
        <div id="menu" class="term-bg" style="width: 0; height: 100%; overflow: hidden; transition: width 0.1s linear; display: flex; flex-direction: column;">
            <div style="padding: 10px; font-size: 12px;">
                <div>> INIT_SYSTEM... OK</div>
                <div>> LIST_TOOLS:</div>
                <br>
                <div class="cmd-item">[1] color_picker.exe</div>
                <div class="cmd-item">[2] dom_inspector.sh</div>
                <div class="cmd-item">[3] net_sniffer.py</div>
                <br>
                <div>> WAITING<span class="cursor"></span></div>
            </div>
        </div>
    </div>
    <script>
        const tab = document.getElementById('tab');
        const menu = document.getElementById('menu');
        let open = false;
        tab.addEventListener('click', () => {
            open = !open;
            menu.style.width = open ? '200px' : '0';
        });
    </script>
</body>
</html>
